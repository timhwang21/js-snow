<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >
  <script type="application/javascript"
           src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
</head>

<body>
<!-- <canvas width="1440" height="640" id="canvas"></canvas> -->
<canvas id="canvas"></canvas>

<table>
  <thead>
    <tr>
      <th><h3>Wind Speed</h3></th>
      <th><h3>Snow Amount</h3></th>
      <th><h3>Drift<h3></th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><div class="wind">0</div></td>
      <td><div class="snow_amt">250</div></td>
      <td><div class="drift">1</div></td>
    </tr>
    <tr>
      <td>
        <button id="submit-button-wind-slow">-wind</button>
        <button id="submit-button-wind-fast">+wind</button>
      </td>
      <td>
        <button id="submit-button-snow-amt-less">-snow</button>
        <button id="submit-button-snow-amt-more">+snow</button>
      </td>
      <td>
        <button id="submit-button-drift-less">-drift</button>
        <button id="submit-button-drift-more">+drift</button>
      </td>
    </tr>
  </tbody>
</table>

<a href="https://github.com/timhwang21/js-snow" class="logo">
  <button><img src="GitHub-Mark-64px.png" alt="Link to GitHub" style="width:32px; height:32px"></button>
</a>

</body>

<script src="lib/snow.js">
</script>

</html>
