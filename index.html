<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="application/javascript"
           src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
</head>

<body>
<canvas width="1440" height="640" id="canvas"></canvas>
<hr>

<h3>Wind Speed</h3>
<div class="wind">0</div>

<br>

<button id="submit-button-wind-slow">-wind</button>
<button id="submit-button-wind-fast">+wind</button>

</body>

<script>

window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          window.oRequestAnimationFrame      ||
          window.msRequestAnimationFrame     ||
          function( callback ){
            window.setTimeout(callback, 1000 / 60);
          };
})();

var canvas = document.getElementById('canvas');
var particles = [];
var tick = 0;
var wind = 0;

var $submitButtonWindSlow = $('#submit-button-wind-slow');
$submitButtonWindSlow.on('click', function () {
  wind -= 1;
  $('.wind').html(wind);
});

var $submitButtonWindFast = $('#submit-button-wind-fast');
$submitButtonWindFast.on('click', function () {
  wind += 1;
  $('.wind').html(wind);
});

function loop() {
    window.requestAnimFrame(loop);
    createParticles();
    updateParticlesY();
    updateParticlesX();
    killParticles();
    drawParticles();
}
window.requestAnimFrame(loop);

function createParticles() {
    //check on every 10th tick check
    if(tick % 10 == 0) {
        //add particle if fewer than 100
        if(particles.length < 200) {
            particles.push({
                    x: Math.random()*canvas.width, //between 0 and canvas width
                    y: 0,
                    speed: 2+Math.random()*3, //between 2 and 5
                    radius: 4+Math.random()*4, //between 5 and 10
                    color: "white",
                    xspeed: (Math.random() - 0.5 ),
            });
        }
    }
}

function updateParticlesY() {
    for(var i in particles) {
        var part = particles[i];
        part.y += part.speed;
    }
}

function updateParticlesX() {
    for(var i in particles) {
        var part = particles[i];
        // randomize direction
        direction = (Math.random() < 0.5 ? -1 : 1);
        part.xspeed += (Math.random() - 0.5 )*direction;
        // adjustment is necessary due to central limit theorem!
        if (part.xspeed > 5 || part.xspeed < -5) {
          part.xspeed = part.xspeed / 2;
        };
        part.x += (part.xspeed + wind);
    }
}

function killParticles() {
    for(var i in particles) {
        var part = particles[i];
        if(part.y > canvas.height) {
            part.y = 0;
        }
        if(part.x > canvas.width) {
            part.x = 0;
            part.y = Math.random() * canvas.height;
        }
        if(part.x < 0) {
            part.x = canvas.width;
            part.y = Math.random() * canvas.height;
        }
    }
}

function drawParticles() {
    var c = canvas.getContext('2d');
    c.fillStyle = "black";
    c.fillRect(0,0,canvas.width,canvas.height);
    for(var i in particles) {
        var part = particles[i];
        c.beginPath();
        c.arc(part.x,part.y, part.radius, 0, Math.PI*2);
        c.closePath();
        c.fillStyle = part.color;
        c.fill();
    }
}

</script>

</html>
